<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .book-container {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1200px; /* Adds depth */
        }

        /* ✅ Individual pages */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transform-origin: left center; /* Left edge is fixed */
            transition: transform 1s ease-in-out;
        }

        /* ✅ Next page styling */
        .next {
            background: #28a745;
            transform: rotateY(90deg); /* Starts rotated and hidden */
        }

        /* ✅ Animation for flipping */
        .flip {
            transform: rotateY(-90deg); /* Moves right edge toward left */
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="page current">
            <button id="next-btn">Next</button>
        </div>
        <div class="page next">
            <h2>Welcome to the next page!</h2>
        </div>
    </div>
    <script>
        document.getElementById("next-btn").addEventListener("click", function() {
            const currentPage = document.querySelector(".current");
            const nextPage = document.querySelector(".next");

            currentPage.classList.add("flip"); // Animate the current page
            setTimeout(() => {
                currentPage.classList.add("hidden"); // Hide after animation
                nextPage.classList.remove("hidden"); // Reveal next page
                nextPage.classList.add("current"); // Make next page active
            }, 1000); // Matches CSS transition duration
        });
    </script>
</body>
</html>
