<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flip-container {
            width: 300px;
            height: 400px;
            perspective: 1000px; /* Creates 3D depth */
        }

        .flipper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .front {
            background: #007bff;
        }

        .back {
            background: #28a745;
            transform: rotateY(180deg); /* Initially hidden */
        }

        /* Flip Effect */
        .flip {
            transform: rotateY(180deg);
        }        
    </style>
</head>
<body>
    <div class="flip-container">
        <div class="flipper">
            <div class="front">
                <button id="next-btn">Next</button>
            </div>
            <div class="back">
                <h2>Welcome to the next page!</h2>
            </div>
        </div>
    </div>    
    <script>
        document.getElementById("next-btn").addEventListener("click", function() {
            document.querySelector(".flipper").classList.add("flip");
        });        
    </script>
</body>
</html>
