<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page-container {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px; /* Adds depth */
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: transform 1s ease-in-out;
        }

        .next {
            background: #28a745; /* Different background for the next page */
        }

        .hidden {
            display: none;
        }

        .folding {
            transform: rotateX(90deg); /* Animates away */
            opacity: 0;
        }        
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page current">
            <button id="next-btn">Next</button>
        </div>
        <div class="page next hidden"> 
            <h2>Welcome to the next page!</h2>
        </div>
    </div>
    <script>
        document.getElementById("next-btn").addEventListener("click", function() {
            const currentPage = document.querySelector(".current");
            const nextPage = document.querySelector(".next");
            currentPage.classList.add("folding");
            setTimeout(() => {
                currentPage.classList.add("hidden");
                nextPage.classList.remove("hidden");
            }, 1000); // Matches CSS transition duration
        });
    </script>
</body>
</html>
